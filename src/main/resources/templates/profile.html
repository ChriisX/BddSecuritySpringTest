<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'}">
    <link type="text/css" rel="stylesheet" href="../static/css/console-style.css" th:href="@{/css/console-style.css}">
    <link type="text/css" rel="stylesheet" href="../static/css/substyles/profile.css" th:href="@{/css/substyles/profile.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="console">
        <div class="title-bar">
            <h1>Console</h1>
        </div>
        <div class="interface">
            <h1>> <span id="title"></span></h1>
            <div class="forms">
                <form class="logout-form" th:action="@{register}" method="GET">
                    <input class="button" type="submit" value="> Logout <" />
                </form>
            </div>
        </div>
    </div>

    <div id="typed-strings">
        <p>displayProfile("<span sec:authentication="name"></span>", <span sec:authentication="principal.authorities"></span>)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9" th:src="@{'https://cdn.jsdelivr.net/npm/typed.js@2.0.9'}"></script>
    <script>
        var typed = new Typed('#title', {
            stringsElement: "#typed-strings",
            typeSpeed: 50
        });
    </script>
</body>
</html>
